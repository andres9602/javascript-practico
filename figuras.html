<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso práctico de JS en Platzi</title>
</head>
<body>
    <header>
        <h1>Figuras geométricas</h1>
        <p>Este es el primer taller del curso práctico de JS de Platzi.</p>
    </header>

    <section>
        <h2>Calculo el área y perímetro de un cuadrado:</h2>
        <form action="">
            <label for="ladoCuadrado">Escribe cuánto mide el lado del cuadrado:</label>
            <input id="ladoCuadrado" type="number"><br>
            <button type="button" onclick="calcularPerimetroCuadrado()">Perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Area</button>
        </form>
    </section>

    <section>
        <h2>Calculo el área y perímetro de un triángulo:</h2>
        <form action="">
            <label for="ladoTriangulo1">Escribe cuánto mide el lado 1 del triángulo:</label>
            <input id="ladoTriangulo1" type="number"><br>
            <label for="ladoTriangulo2">Escribe cuánto mide el lado 2 del triángulo:</label>
            <input id="ladoTriangulo2" type="number"><br>
            <label for="baseTriangulo">Escribe cuánto mide la base del triángulo:</label>
            <input id="baseTriangulo" type="number"><br>
            <button type="button" onclick="calcularPerimetroTriangulo()">Perímetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Area</button>
        </form>
    </section>

    <section>
        <h2>Calculo el área y perímetro de un círculo:</h2>
        <form action="">
            <label for="radioCirculo">Escribe cuánto mide el radio del círculo:</label>
            <input id="radioCirculo" type="number"><br>
            <button type="button" onclick="calcularPerimetroCirculo()">Perímetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Area</button>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
